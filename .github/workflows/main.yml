name: Trigger Scan

on:
  workflow_dispatch:
    inputs:
      repo_url:
        description: 'Repository URL to update in config.json'
        required: true

jobs:
  update-and-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Update config.json with the new URL
        run: |
          CONFIG_FILE="config.json"
          jq --arg url "${{ github.event.inputs.repo_url }}" '.repoPath = $url' "$CONFIG_FILE" > tmp.$$.json && mv tmp.$$.json "$CONFIG_FILE"
          echo "Updated repoPath in config.json to ${{ github.event.inputs.repo_url }}"

      - name: Run JavaScript project
        run: |
          npm install
          npm run start

      - name: Upload Postman Collection
        uses: actions/upload-artifact@v4
        with:
          name: postman-collection
          path: postman_collection.json

      - name: Run OWASP ZAP Scan on Postman Collection
        uses: zaproxy/action-full-scan@v0.8.0
        with:
          target: 'http://localhost:3000'  # Replace with your application's base URL
          cmd_options: '-J report_json.json -w report_md.md -r report_html.html -configfile /zap/wrk/owasp.conf'
          docker_name: 'owasp/zap2docker-stable'
        env:
          COLLECTION_PATH: 'postman_collection.json'  # Path to the Postman collection

      - name: List Files for Debugging
        run: ls -R /home/runner/work

      - name: Upload ZAP Scan Report
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: report_html.html
