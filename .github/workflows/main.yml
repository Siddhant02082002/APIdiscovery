name: Trigger Scan

on:
  workflow_dispatch:
    inputs:
      repo_url:
        description: 'Repository URL to update in config.json'
        required: true

jobs:
  update-and-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Update config.json with the new URL
        run: |
          # Define the path to config.json
          CONFIG_FILE="config.json"
          # Update the repoPath in config.json using jq
          jq --arg url "${{ github.event.inputs.repo_url }}" '.repoPath = $url' "$CONFIG_FILE" > tmp.$$.json && mv tmp.$$.json "$CONFIG_FILE"
          echo "Updated repoPath in config.json to ${{ github.event.inputs.repo_url }}"
      - name: Install Dependencies
        run: |
          npm install
      - name: Run JavaScript project
        run: |
          npm run start &  # Start the server in the background
          sleep 10  # Wait for the server to start
      - name: Install Newman
        run: |
          npm install -g newman
      - name: Run Postman Collection with Newman
        run: |
          newman run postman_collection.json --env-var baseUrl=http://localhost:4000
      - name: Upload Postman Collection
        uses: actions/upload-artifact@v4
        with:
          name: postman-collection
          path: postman_collection.json

      - name: Run OWASP ZAP Active Scan
        run: |
          docker pull owasp/zap2docker-stable
          docker run -v $(pwd):/zap/wrk/:rw --network="host" owasp/zap2docker-stable zap-full-scan.py \
            -t http://localhost:3000 -J /zap/wrk/report_json.json -w /zap/wrk/report_md.md -r /zap/wrk/report_html.html
      - name: Upload ZAP Scan Report
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: report_html.html
